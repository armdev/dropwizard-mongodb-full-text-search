<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="addUser">
                    <!--=== Purchase Block ===-->
                    <p:growl/>

                    <div class="container content">
                        <div class="row">
                            <hr/>
                            <h:outputLink value="index.jsf" styleClass="btn btn-info">
                                Main page
                            </h:outputLink>                                
                            <hr/>
                            <label>Title</label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="title" jsf:value="#{articleBean.articleData.title}" jsf:required="true" class="form-control">
                                        <f:validateLength maximum="50"/>
                                    </input>
                                </div>                
                            </div>
                            <label>Content <span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <h:inputTextarea value="#{articleBean.articleData.content}" required="true" cols="20" rows="10"  styleClass="form-control"/>


                                </div>
                            </div>

                            <hr/>
                            <p><button type="submit"  jsf:action="#{articleBean.saveArticle()}" class="btn btn-info">Save</button></p>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
