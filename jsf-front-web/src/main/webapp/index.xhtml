<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     
    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="true">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="mainFormId">
                    <!--=== Purchase Block ===-->
                    <p:growl/>
                    <div class="container content">
                        <div class="row">
                            <hr/>
                            <h:outputLink value="new.jsf" styleClass="btn btn-danger">
                                Add new Article
                            </h:outputLink>  
                            <hr/>                         
                            <div class="form-group">

                                <input type="text" class="form-control" style="width:400px" jsf:required="true" id="articleNumber"
                                       jsf:value="#{articleBean.searchQuery}"
                                       name="articleNumber" placeholder="Type words"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" jsf:action="#{articleBean.doSearch()}"  class="btn btn-info">Search</button>

                            </div>
                            <p:dataTable id="findDataList" styleClass="table table-striped" 
                                         rendered="#{not empty articleBean.articleList}"  reflow="true"                                                     
                                         value="#{articleBean.articleList}" var="list">
                                <p:column styleClass="danger" style="width: 150px;" >
                                    <f:facet name="header">
                                        <h:outputText value="Title"/>
                                    </f:facet>     
                                    <h:outputText  value="#{list.title}"/>                                  
                                </p:column>   
                                <p:column styleClass="danger" style="width: 150px;" >
                                    <f:facet name="header">
                                        <h:outputText value="Content"/>
                                    </f:facet>     
                                    <h:outputText  value="#{list.content}"/>                                  
                                </p:column>   

                            </p:dataTable>  

                        </div>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </f:view>
</html>
